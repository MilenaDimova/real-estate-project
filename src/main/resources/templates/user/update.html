<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <title>Home Property | Profile Update</title>
  <th:block th:insert="~{fragments/head}"></th:block>

</head>
<body>
<section id="aa-signin">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="aa-signin-area">
          <div class="aa-signin-form">
            <div class="aa-signin-form-title">
              <a class="aa-property-home" href="/">Hestia MD</a>
              <h4>Update your profile</h4>
            </div>
            <form class="contactform" th:method="put" th:action="@{/profile/update}" th:object="${updateProfileBindingModel}">
              <div class="aa-single-field">
                <label for="email">Email <span class="required">*</span></label>
                <input th:field="*{email}" type="email" required="required" aria-required="true"
                       value="" name="email" id="email">
                <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                       class="text-danger"></small>
                <small th:if="${emailExists}" class="text-danger">Email is already taken!</small>
              </div>
              <div class="aa-single-field">
                <label for="firstName">First Name <span class="required">*</span></label>
                <input th:field="*{firstName}" type="text" required="required" aria-required="true"
                       value="" name="firstName" id="firstName">
                <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                       class="text-danger"></small>
              </div>
              <div class="aa-single-field">
                <label for="lastName">Last Name</label>
                <input th:field="*{lastName}" type="text" value="" name="lastName" id="lastName">
              </div>
              <div class="aa-single-field">
                <label for="phoneNumber">Phone Number <span class="required">*</span></label>
                <input th:field="*{phoneNumber}" type="text" required="required" aria-required="true"
                       value="" name="phoneNumber" id="phoneNumber">
                <small th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                       class="text-danger"></small>
                <small th:if="${phoneNumberExists}" class="text-danger">Phone number is used!</small>
              </div>
              <div class="aa-single-submit">
                <input type="submit" value="Update Profile" name="submit">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- jQuery library -->
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
<script src="/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/bootstrap.js"></script>
<!-- slick slider -->
<script type="text/javascript" src="/js/slick.js"></script>
<!-- Price picker slider -->
<script type="text/javascript" src="/js/nouislider.js"></script>
<!-- mixit slider -->
<script type="text/javascript" src="/js/jquery.mixitup.js"></script>
<!-- Add fancyBox -->
<script type="text/javascript" src="/js/jquery.fancybox.pack.js"></script>
<!-- Custom js -->
<script src="/js/custom.js"></script>

</body>
</html>
