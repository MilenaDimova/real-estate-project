<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home Property | Signin</title>
  <th:block th:insert="~{fragments/head}"></th:block>

</head>
<body>
<section id="aa-signin">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="aa-signin-area">
          <div class="aa-signin-form">
            <div class="aa-signin-form-title">
              <a class="aa-property-home" href="/">Hestia MD</a>
            </div>
            <form class="contactform">
              <div class="aa-single-field">
                <h5>Your offer is in "Pending" status. Our team will approve the offer very soon, please be patient. Greetings from the Hestia MD team!</h5>
              </div>
              <p><a href="/">BACK</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- jQuery library -->
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
<script type="text/javascript" src="/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script type="text/javascript" src="/js/bootstrap.js"></script>
<!-- slick slider -->
<script type="text/javascript" src="/js/slick.js"></script>
<!-- Price picker slider -->
<script type="text/javascript" src="/js/nouislider.js"></script>
<!-- mixit slider -->
<script type="text/javascript" src="/js/jquery.mixitup.js"></script>
<!-- Add fancyBox -->
<script type="text/javascript" src="/js/jquery.fancybox.pack.js"></script>
<!-- Custom js -->
<script type="text/javascript" src="/js/custom.js"></script>

</body>
</html>
